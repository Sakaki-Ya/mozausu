<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>モザイクウスク</title>
    <link rel="shortcut icon" href="mozausuFav.ico">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="/bulma-slider.min.css">
    <link rel="stylesheet" href="style.min.css">
</head>

<body>
    <div class="container  has-text-centered">
        <div class="block">
            <!-- title -->
            <div class="block">
                <h1><a href=""><img src="logo.png" alt="モザイクウスク"></a></h1>
            </div>
            <!-- input -->
            <div class="block">
                <label for="file" id="fileButton">
                    <div id="inInput">
                        <i class="fas fa-images fa-5x"></i>
                        <p class="is-size-5 has-text-white-bis">モザイクをウスクしたい画像を選択してください。</p>
                    </div>
                    <input id="file" type="file" accept="image/*">
                </label>
            </div>
            <div class="block" id="view">
                <div class="block" id="description">
                    <p>範囲指定ツールを使ってウスクしたい範囲をクリックして囲ってください。</p><br>
                    <p>囲い終わったらダブルクリックしてください。</p>
                </div>
                <!-- canvas -->
                <div class="block" id="cnvArea">
                    <canvas id="c"></canvas>
                </div>
                <!-- option panel -->
                <div class="block" id="optPanel">
                    <div class="valueArea">
                        <input class="slider is-medium is-info" type="range" id="value" value="0.25" min="0" max="0.5"
                            step="0.01">
                    </div>
                    <!-- buttons -->
                    <nav id="buttonWrap">
                        <button id="arrowLeft" class="arrow"><i class=" fas fa-chevron-left fa-3x"></i></button>
                        <ul id="list">
                            <li><label for="select" class="optButton">
                                    <input type="checkbox" id="select" class="check">
                                    <i class="fas fa-pencil-alt"></i>
                                </label>
                                <p>範囲指定</p>
                            </li>
                            <li><button class="optButton" id="zoomIn">
                                    <i class="fas fa-search-plus"></i>
                                </button>
                                <p>拡大</p>
                            </li>
                            <li><button class="optButton" id="zoomOut"><i class="fas fa-search-minus"></i>
                                </button>
                                <p>縮小</p>
                            </li>
                            <li><label for="onOff" class="optButton">
                                    <input type="checkbox" id="onOff" class="check">
                                    <i class="fas fa-eye-slash"></i>
                                </label>
                                <p>元画像確認</p>
                            </li>
                            <li><button class="optButton" id="clear"><i class="fas fa-fast-backward"></i>
                                </button>
                                <p>リセット</p>
                            </li>
                            <li><label for="dl" class="optButton"><a id="dl"><i class="fas fa-file-download"></i></a>
                                </label>
                                <p>保存</p>
                            </li>
                            <li><button class="optButton" id="close"><i class="fas fa-times-circle"></i>
                                </button>
                                <p>閉じる</p>
                            </li>
                        </ul>
                        <button id="arrowRight" class="arrow"><i class="fas fa-chevron-right fa-3x"></i></button>
                    </nav>
                </div>
            </div>
            <!-- caution -->
            <div class="block">
                <h2 id="notImg"><i class="fas fa-exclamation-triangle fa-3x"></i>
                    <p class="is-size-5 has-text-white-bis">画像ではありません。</p>
                </h2>
                <h2 id="overSize"><i class="fas fa-exclamation-triangle fa-3x"></i>
                    <p class="is-size-5 has-text-white-bis">画像のサイズが大き過ぎます。</p>
                </h2>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.3.2/fabric.min.js"></script>
    <script src="https://kit.fontawesome.com/cb48cdc9db.js"></script>
    <script src="script.js"></script>
</body>

</html>
