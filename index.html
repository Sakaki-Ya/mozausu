<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>モザウス</title>
        <link rel="icon" href="/img/mozausuFav.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="/img/mozausuFav.png">
        <link rel="icon" type="image/png" href="/img/mozausuFav.png" sizes="192x192">
        <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
        <link rel="stylesheet" href="/style/bulma-slider.min.css">
        <link rel="stylesheet" href="/style/style.min.css">
    </head>

    <body>
        <div class="container  has-text-centered">
            <div class="block">
                <!-- title -->
                <div class="block">
                    <h1><a href=""><img src="/img/logo.png" alt="モザイクウスク"></a></h1>
                </div>
                <!-- input -->
                <input id="file" type="file" accept="image/*">
                <label for="file" id="fileButton">
                    <div id="inInput">
                        <i class="fas fa-images fa-5x"></i>
                        <p class="is-size-5 has-text-white-bis">モザイクをウスクしたい画像を選択してください。</p>
                    </div>
                </label>
                <div class="block" id="view">
                    <div class="block" id="description">
                        <p>「範囲指定」を押して、ウスクしたい範囲をクリックして囲ってください。</p><br>
                        <p>囲い終わったらダブルクリックしてください。</p>
                    </div>
                    <!-- canvas -->
                    <div class="block" id="cnvArea">
                        <canvas id="c"></canvas>
                    </div>
                    <!-- option panel -->
                    <div class="block" id="optPanel">
                        <div class="valueArea">
                            <input class="slider is-medium is-info" type="range" id="value" value="0.25" min="0"
                                max="0.5" step="0.01">
                        </div>
                        <!-- buttons -->
                        <nav id="buttonWrap">
                            <button id="arrowLeft" class="arrow"><i class="fas fa-chevron-left fa-3x"></i></button>
                            <ul id="list">
                                <li><input type="checkbox" id="select" class="check">
                                    <label for="select" class="buttons">
                                        <i class="fas fa-pencil-alt icons"></i>
                                        <p>範囲指定</p>
                                    </label>
                                </li>
                                <li><button id="zoomIn" class="buttons"><i class="fas fa-search-plus icons"></i>
                                        <p>拡大</p>
                                    </button>
                                </li>
                                <li><button id="zoomOut" class="buttons"><i class="fas fa-search-minus icons"></i>
                                        <p>縮小</p>
                                    </button>
                                </li>
                                <li><input type="checkbox" id="onOff" class="check">
                                    <label for="onOff" class="buttons">
                                        <i class="fas fa-eye-slash icons"></i>
                                        <p>元画像確認</p>
                                    </label>
                                </li>
                                <li>
                                    <button id="clear" class="buttons"><i class="fas fa-fast-backward icons"></i>
                                        <p>リセット</p>
                                    </button>
                                </li>
                                <li><label for="dl" class="buttons">
                                        <a id="dl">
                                            <i class="fas fa-file-download icons"></i>
                                        </a>
                                        <p>保存</p>
                                    </label>
                                </li>
                                <li><button id="close" class="buttons">
                                        <i class="fas fa-times-circle icons"></i>
                                        <p>閉じる</p>
                                    </button>
                                </li>
                            </ul>
                            <button id="arrowRight" class="arrow">
                                <i class="fas fa-chevron-right fa-3x"></i>
                            </button>
                        </nav>
                    </div>
                </div>
                <!-- caution -->
                <div class="block">
                    <h2 id="notImg"><i class="fas fa-exclamation-triangle fa-3x"></i>
                        <p class="is-size-5 has-text-white-bis">画像ではありません。</p>
                    </h2>
                    <h2 id="overSize"><i class="fas fa-exclamation-triangle fa-3x"></i>
                        <p class="is-size-5 has-text-white-bis">画像のサイズが大き過ぎます。</p>
                    </h2>
                </div>
            </div>
        </div>
        <div class="block has-text-centered" id="footer">
            <button>使い方</button>
            <button>プライバシーポリシー</button>
            <p>© 2019 モザウス</p>
        </div>
        <!-- script -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="/script/anime.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.3.2/fabric.min.js"></script>
        <script src="https://kit.fontawesome.com/cb48cdc9db.js"></script>
        <script src="/script/script.js"></script>
    </body>

</html>
