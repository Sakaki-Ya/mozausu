        </div>
        <!-- input -->
        <input id="file" type="file" accept="image/*">
        <label for="file" id="fileButton" class="ripple">
            <div id="inInput">
                <i class="fas fa-images fa-5x"></i>
                <p class="is-size-5 has-text-white-bis">モザイクをウスクしたい画像を選択してください。</p>
            </div>
        </label>
        <!-- view -->
        <div class="block" id="view">
            <div id="description">
                <p><span class="bold">範囲指定</span>ボタンを押して、ウスクしたい範囲をクリックして囲ってください。</p>
                <p><span class="bold">ダブルクリック</span>すると囲った範囲内がウスクなります。</p>
            </div>
            <!-- canvas -->
            <div class="block" id="cnvArea">
                <canvas id="c"></canvas>
            </div>
            <!-- option panel -->
            <div class="block" id="optPanel">
                <div id="valueArea">
                    <input class="slider is-medium is-info valueItem" type="range" id="value" value="0.25" min="0"
                        max="0.5" step="0.01"><br>
                    <p class="valueItem">ボカシの強さ</p>
                </div>
                <!-- buttons -->
                <nav id="buttonWrap">
                    <button id="arrowLeft" class="arrow"><i class="fas fa-chevron-left fa-3x"></i></button>
                    <ul id="list">
                        <li><input type="checkbox" id="select" class="check">
                            <label for="select" class="buttons">
                                <i class="fas fa-pencil-alt icons"></i>
                                <p>範囲指定</p>
                            </label>
                        </li>
                        <li><button id="zoomIn" class="buttons"><i class="fas fa-search-plus icons ripple"></i>
                                <p>拡大</p>
                            </button>
                        </li>
                        <li><button id="zoomOut" class="buttons"><i class="fas fa-search-minus icons ripple"></i>
                                <p>縮小</p>
                            </button>
                        </li>
                        <li><input type="checkbox" id="onOff" class="check">
                            <label for="onOff" class="buttons">
                                <i class="fas fa-eye-slash eyes icons"></i>
                                <i class="fas fa-eye eyes icons"></i>
                                <p>元画像確認</p>
                            </label>
                        </li>
                        <li>
                            <button id="clear" class="buttons"><i class="fas fa-fast-backward icons ripple"></i>
                                <p>リセット</p>
                            </button>
                        </li>
                        <li><label for="dl" class="buttons">
                                <a id="hideDl"></a>
                                <i id="dl" class="fas fa-file-download icons ripple"></i>
                                <p>保存</p>
                            </label>
                        </li>
                        <li><button id="close" class="buttons">
                                <i class="fas fa-times-circle icons ripple"></i>
                                <p>閉じる</p>
                            </button>
                        </li>
                    </ul>
                    <button id="arrowRight" class="arrow">
                        <i class="fas fa-chevron-right fa-3x"></i>
                    </button>
                </nav>
            </div>
        </div>
        <!-- caution -->
        <h2 id="notImg"><i class="fas fa-exclamation-triangle fa-3x"></i>
            <p class="is-size-5 has-text-white-bis">画像ではありません。</p>
        </h2>
        <h2 id="overSize"><i class="fas fa-exclamation-triangle fa-3x"></i>
            <p class="is-size-5 has-text-white-bis">画像のサイズが大き過ぎます。</p>
        </h2>
        <!-- footer -->
        <div id="footer">
            <button class="footBtn" id="openHowto">使い方</button>
            <button class="footBtn" id="openPolicy">ポリシー</button>
            <p>© 2019 モザウス</p>
        </div>
    </div>
    <!-- modal -->
    <div id="modalArea">
        <div id="howto">
            <div id="youtube">
                <iframe id="video" width="560" height="315" src="" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" showinfo=0></iframe>
            </div>
            <button class="closeModals"><i class="far fa-times-circle"></i>閉じる</button>
        </div>
        <div id="policy">
            <div id="policys">
                <h2 class="has-text-centered">ポリシー</h2>
                <h3>アクセス解析ツール</h3>
                <div id="modalTxt">
                    <p>モザウスはGoogleAnalyticsを利用しトラフィックデータを収集するためにCookieを使用しています。</p>
                    <p>トラフィックデータは匿名で収集されており、個人を特定するものではありません。</p>
                </div>
            </div>
            <button class="closeModals"><i class="far fa-times-circle"></i>閉じる</button>
        </div>
    </div>
    <!-- script -->
    <script src="/script/jquery.js"></script>
    <script src="/script/doubletap.js"></script>
    <script src="/script/anime.min.js"></script>
    <script src="/script/fabric.js"></script>
    <script src="/script/ripple.js"></script>
    <script src="/script/script.js"></script>
