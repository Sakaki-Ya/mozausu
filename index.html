<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="/bulma-slider.min.css">
    <link rel="stylesheet" href="style.min.css">
</head>

<body>
    <div class="container  has-text-centered">
        <div class="block">
            <!-- title -->
            <div class="block">
                <h1><a href=""><img src="logo.png" alt="モザイクウスク"></a></h1>
            </div>
            <!-- input -->
            <div class="block">
                <label for="file" id="fileButton">
                    <div id="inInput">
                        <i class="fas fa-images fa-5x"></i>
                        <p class="is-size-5 has-text-white-bis">モザイクウスクしたい画像を選択してください。</p>
                    </div>
                    <input id="file" type="file" accept="image/*">
                </label>
            </div>
            <div class="block" id="view">
                <!-- canvas -->
                <div class="block" id="cnvArea">
                    <canvas id="c"></canvas>
                </div>
                <!-- option panel -->
                <div class="block" id="optPanel">
                    <input class="slider is-medium is-info" type="range" id="value" value="0.25" min="0" max="0.5"
                        step="0.01">
                    <!-- buttons -->
                    <nav id="buttonWrap">
                        <button id="left" class="arrow"><i class=" fas fa-chevron-left fa-3x"></i></button>
                        <ul id="list">
                            <li><label for="select" class="optButton">
                                    <input type="checkbox" id="select" class="check">
                                    <i class="fas fa-pencil-alt"></i>
                                </label></li>
                            <li><button class="optButton" id="zoomIn">
                                    <i class="fas fa-search-plus"></i>
                                </button></li>
                            <li><button class="optButton" id="zoomOut"><i class="fas fa-search-minus"></i>
                                </button></li>
                            <li><label for="onOff" class="optButton">
                                    <input type="checkbox" id="onOff" class="check">
                                    <i class="fas fa-power-off"></i>
                                </label></li>
                            <li><button class="optButton" id="clear"><i class="fas fa-fast-backward"></i>
                                </button></li>
                            <li><label for="dl" class="optButton"><a id="dl"><i class="fas fa-file-download"></i></a>
                                </label></li>
                            <li><button class="optButton" id="close"><i class="fas fa-times-circle"></i>
                                </button></li>
                        </ul>
                        <button id="right" class="arrow"><i class="fas fa-chevron-right fa-3x"></i></button>
                    </nav>
                </div>
            </div>
            <!-- caution -->
            <div class="block">
                <h2 id="notImg"><i class="fas fa-times fa-3x"></i><i class="fas fa-images fa-3x"></i>
                    <p class="is-size-5 has-text-white-bis">画像ではありません。画像を選択してください。</p>
                </h2>
                <h2 id="overSize">
                    <i class="fas fa-laugh fa-3x"></i>
                    <p class="is-size-5 has-text-white-bis">画像サイズが大き過ぎます。</p>
                </h2>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.3.2/fabric.min.js"></script>
    <script src="https://kit.fontawesome.com/cb48cdc9db.js"></script>
    <!-- <script src="https://cdn.rawgit.com/jwarby/jquery-awesome-cursor/master/dist/jquery.awesome-cursor.min.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
